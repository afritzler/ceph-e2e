name: Setup Minikube and Ceph on macOS

on:
  push:
    branches:
      - main

jobs:
  setup-minikube:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Homebrew
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install Minikube
        run: brew install minikube

      - name: Start Minikube
        run: minikube start

      - name: Install Helm
        run: brew install helm

      - name: Add Rook repository
        run: helm repo add rook-release https://charts.rook.io/release

      - name: Install Rook Operator
        run: helm install --create-namespace --namespace rook-ceph rook-ceph rook-release/rook-ceph

      - name: Apply CephCluster configuration
        run: |
          cat <<EOF | kubectl apply -f -
          kind: ConfigMap
          apiVersion: v1
          metadata:
            name: rook-config-override
            namespace: rook-ceph
          data:
            config: |
              [global]
              osd_pool_default_size = 1
              mon_warn_on_pool_no_redundancy = false
              bdev_flock_retry = 20
              bluefs_buffered_io = false
              mon_data_avail_warn = 10
          ---
          apiVersion: ceph.rook.io/v1
          kind: CephCluster
          metadata:
            name: my-cluster
            namespace: rook-ceph
          spec:
            dataDirHostPath: /var/lib/rook
            cephVersion:
              image: quay.io/ceph/ceph:v18
              allowUnsupported: true
            mon:
              count: 1
              allowMultiplePerNode: true
            mgr:
              count: 1
              allowMultiplePerNode: true
            dashboard:
              enabled: true
            crashCollector:
              disable: true
            storage:
              useAllNodes: true
              useAllDevices: true
              #deviceFilter:
            monitoring:
              enabled: false
            healthCheck:
              daemonHealth:
                mon:
                  interval: 45s
                  timeout: 600s
            priorityClassNames:
              all: system-node-critical
              mgr: system-cluster-critical
            disruptionManagement:
              managePodBudgets: true
          ---
          apiVersion: ceph.rook.io/v1
          kind: CephBlockPool
          metadata:
            name: builtin-mgr
            namespace: rook-ceph
          spec:
            name: .mgr
            replicated:
              size: 1
              requireSafeReplicaSize: false
          EOF

      - name: Wait for CephCluster to be healthy
        run: |
          echo "Waiting for CephCluster to be healthy..."
          until [[ "$(kubectl -n rook-ceph get cephcluster -o jsonpath='{.items[0].status.ceph.health}')" == "HEALTH_OK" ]]; do
          echo "CephCluster is not healthy yet, waiting..."
          sleep 5
          done
          echo "CephCluster is healthy!"

      - name: Your subsequent steps
        run: echo "You can run other steps that use Minikube and Ceph here."
